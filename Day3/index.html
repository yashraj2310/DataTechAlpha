<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 2 Project - HTML in Depth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #333;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    table, th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px;
    }
    th {
      background-color: #f2f2f2;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Day 2 Webpage</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#timetable">Timetable</a>
    <a href="#form">Form</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <!-- Table Section -->
    <section id="timetable">
      <h2>Class Timetable</h2>
      <table>
        <tr>
          <th>Day</th>
          <th>9 AM - 10 AM</th>
          <th>10 AM - 11 AM</th>
          <th>11 AM - 12 PM</th>
        </tr>
        <tr>
          <td>Monday</td>
          <td>Math</td>
          <td>Physics</td>
          <td>Chemistry</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td>Biology</td>
          <td>English</td>
          <td>Computer Science</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>History</td>
          <td>Geography</td>
          <td>Sports</td>
        </tr>
      </table>
    </section>

    <!-- Form Section -->
    <section id="form">
      <h2>Registration Form</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Day 2 Project</p>
  </footer>

</body>
</html>
